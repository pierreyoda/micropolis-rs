[package]
name = "micropolis_rs_core"
version = "0.0.1"
authors = ["pierreyoda <pierreyoda@users.noreply.github.com>"]
edition = "2018"

[lib]
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0.136", features = ["derive"] }
num-traits = "0.2.14"
